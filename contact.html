<body>
<!--    create the horizontal navigation menu bar (with the index/home page being denoted with the home icon from fontawesome.com-->

        <a class = "active" href="index.html"><i class="fas fa-home"></i></a>
        <div class="navMenu-right">
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>

    <h1>Contact Me</h1>
<!--    allow users to click on icons (from fontawesome.com) and be redirected to outside links-->
    <div class="outsideLinks">
        <p>Find me at:</p>

        <a href="https://github.com/judylee05">
            <button class="linkButton">
                <i class="fab fa-github"></i>
            </button></a>

        <a href="https://www.linkedin.com/in/judylee05/">
            <button class="linkButton">
                <i class="fab fa-linkedin"></i>
            </button></a>

        <a href="https://devpost.com/judylee05">
            <button class="linkButton">
                <i class="fas fa-folder"></i>
            </button></a>
    </div>
    <br>


<!--    send contact message as POST request-->
<!--    referenced CS290 Homework 2 code-->
    <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
        <fieldset>
            <p>Send Me A Message!</p>
            <br>

            <label>Name:
                <input type="text" name="nameInput">
            </label><br>

            <label>Email:
                <input type="email" name="emailInput">
            </label><br>

            <label>Position:
                <input type="radio" name="positionType" value="recruiter"/> Recruiter
                <input type="radio" name="positionType" value="developer"/> Developer
                <input type="radio" name="positionType" value="noneOfAbove"/> Not a Recruiter/Developer
            </label><br>

            <label>Message:
                <input type="text" name="messageInput" id="messageInput">
            </label><br>
            <br>
            <input type="submit" id="postSubmit">
        </fieldset>
    </form>

</body>
